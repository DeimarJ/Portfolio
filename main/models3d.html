<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="models3d.css">
    <title>Document</title>
</head>
<body>
    <div class="backgrounds">
        <video autoplay loop muted id="videogamesVideo">
            <source src="Backgrounds/Prueba.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <label for="btn-sections">SECCIONES</label>
        <a href="mainAboutMe.html">SOBRE MÍ</a>
        <label for="btn-contact">CONTACTO</label>
    </header>
    <input type="checkbox" name="" id="btn-sections">

    <div class="menuContainer">
        <label for="btn-sections" class="labelContainer">
            <div class="touch"></div>
        </label>
        <div class="menu">
            <h2>ELIGE UNA SECCIÓN</h2>
            <nav>
                <a href="videoGames.html">VIDEOJUEGOS</a>
                <a href="digitalDesign.html">DISEÑO DÍGITAL</a>
                <a href="models3d.html">MODELOS 3D</a>
            </nav>


            <label for="btn-contact">CONTACTO</label>
        </div>
    </div>

    <input type="checkbox" name="" id="btn-contact">
    <div class="contactContainer">
        <div class="contact">
            <h1>CONTÁCTAME POR UN MODELO 3D</h1>

            <div class="dataContainer">
                <div class="nameContainer">
                    <input type="text" placeholder="NOMBRE" class="name">
                    <input type="text" placeholder="APELLIDO" class="lastname">
                </div>

                <div class="emailContainer">
                    <input type="email" placeholder="example@e-mail.com" class="email">
                </div>

                <div class="descriptionContainer">
                    <input type="text" placeholder="DESCRIPCIÓN" class="description">
                </div>

                <div class="buttonsContainer">
                    <label for="btn-contact" class="cancel">Cancelar</label>
                    <label for="btn-contact" class="send">Enviar</label>
                </div>
            </div>
        </div>
    </div>
    <div class="announce">
        <H1>ESTA SECCIÓN NO ESTÁ DISPONIBLE, VUELVA PRONTO.</H1>
    </div>
