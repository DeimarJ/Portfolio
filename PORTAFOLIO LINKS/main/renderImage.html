<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAYUNO</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="renderImage.css">
</head>
<body>
    <header>
        <label for="btn-sections">SECCIONES</label>
        <a href="digitalDesign.html">DISEÑO DIGITAL</a>
        <a href="mainAboutMe.html">SOBRE MÍ</a>
    </header>



    <div class="container">
        <div class="imageContainer">
            <img src="img/Render 1.jpg" alt="" width="100%" >
        </div>
        <div class="effect"></div>

        <div class="letters">
            <div data-aos="fade-left"
                 data-aos-easing="linear"
                 data-aos-duration="1500"
                class="imageDescription">
                NO DETAILS 
            </div>
            <div data-aos="fade-right"
                 data-aos-easing="linear"
                 data-aos-duration="1500"
                    class="imageTitle">
                <h2>DESAYUNO</h2>
                <h4>GÉNERO: RENDER</h4>
                <h4>FECHA: 26 DE AGOSTO DE 2024</h4>
            </div>
            <div class="imageContact">
                <label for="btn-contact">
                    CONCTACTAR POR UN DISEÑO
                </label>
            </div>
        </div>
    </div>


    <input type="checkbox" name="" id="btn-sections">

    <div class="menuContainer">
        <label for="btn-sections" class="labelContainer">
            <div class="touch"></div>
        </label>
        <div class="menu">
            <h2>ELIGE UNA SECCIÓN</h2>
            <nav>
                <a href="videoGames.html">VIDEOJUEGOS</a>
                <a href="digitalDesign.html">DISEÑO DÍGITAL</a>
                <a href="models3d.html">MODELOS 3D</a>
            </nav>


            <label for="btn-contact">CONTACTO</label>
        </div>
    </div>

    <input type="checkbox" name="" id="btn-contact">
    <div class="contactContainer">
        <div class="contact">
            <h1>CONTÁCTAME POR UN DISEÑO</h1>
            
            <div class="dataContainer">
                <div class="nameContainer">
                    <input type="text" placeholder="NOMBRE" class="name">
                    <input type="text" placeholder="APELLIDO" class="lastname">
                </div>

                <div class="emailContainer">
                    <input type="email" placeholder="example@e-mail.com" class="email">
                </div>
                
                <div class="descriptionContainer">
                    <input type="text" placeholder="DESCRIPCIÓN" class="description">
                </div>
            
                <div class="buttonsContainer">
                    <label for="btn-contact" class="cancel">Cancelar</label>
                    <label for="btn-contact" class="send">Enviar</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
